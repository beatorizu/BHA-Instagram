<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<img class="header__item header__logo" src="img/instagram-logo.svg" alt="">
			<i class="header__item header__message far fa-paper-plane"></i>
		</header>
		<hr>
		<main>
			<div class="stories">
				<ul class="stories__list">
					<li class="stories__item">
						<img class="stories__userphoto" src="" alt="">
					</li>
					<li class="stories__item">
						<img class="stories__userphoto" src="" alt="">
					</li>
					<li class="stories__item">
						<img class="stories__userphoto" src="" alt="">
					</li>
				</ul>
			</div>
			<div class="posts">
				<section class="post">
					<div class="post__header">
						<img class="post__userphoto" src="" alt="">
						<span class="post__username">Toshinori Yagi</span>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<img class="post__photo" src="" alt="">
					<div class="post__menu">
						<i class="post__like" class="far fa-heart"></i>
						<i class="post__comment" class="far fa-comment"></i>
						<i class="post__save" class="far fa-bookmark"></i>
					</div>
					<div class="post__footer">
						curtido por <span class="post__username">Izuku</span> e outras <span class="post__username">7 pessoas</span>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
